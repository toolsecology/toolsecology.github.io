<style>
* { 
    margin: 0; 
    padding: 0; 
    border: 0; 
    box-sizing: border-box;
}

:root {   
    --height: calc(100vw * var(--aspectRatio));
    --toolBodyHeight: calc(var(--height) - 20vw);
}

body {
    font-family: Arial;
    background-color: rgba(255,255,255,0);
    overflow-x: hidden;
}

.toolWindow {
    width: 100vw;
	height: var(--height); 
	background-color: var(--frameColor);
/*	
    background-image: url("bubbles.jpg");
    background-size: cover;
    background-blend-mode: multiply;
    background-image: linear-gradient(to right,blue 0%,red 100%),url('bubbles.jpg');
	background-position: center; 
*/	
    border-radius: 4vw;
    text-align: center;
    overflow: hidden;
}

.toolHeader {
	width: 100vw;
	height: 10vw;
	padding: 1vw 0 1vw 0;
}

.toolHeaderTitle {
	margin: auto;
	width: 90vw;
	line-height: 8vw;
	height: 8vw;
	color: white;
	font-size: 8vw;
/*	
	background-color: lightgreen;
	border-radius: 2vh;
	box-shadow: 0 0 1vw 1vw rgba(0,0,0,0.6) inset;
*/	
}
.toolBody {
	width: 98vw;
	height: var(--toolBodyHeight);
	background-color: white;
	margin: 0 1vw 0 1vw;
	box-shadow: 2vw 0 1vw -1vw rgba(0,0,0,0.6) inset, -2vw 0 1vw -1vw rgba(0,0,0,0.6) inset;
}

.toolFlipCard {    
	perspective: 100vw;
}

.toolFlipCardInner {
    position: relative;
    padding: 0;
    width: 98vw;
    height: var(--toolBodyHeight);
    border: 0;
    transition: transform 0.8s;
	transform-style: preserve-3d;
}

.toolFlipCardFront {
    padding: 2vw;
    width: 98vw;
    height: var(--toolBodyHeight);
    border: 0;
    -webkit-backface-visibility: hidden; /* Safari */
    backface-visibility: hidden;
    position: absolute;

    display: flex; 
    flex-direction: column;
}

.toolFlipCardBack {
    padding: 2vw;
    width: 98vw;
    height: var(--toolBodyHeight);
    border: 0;
    position: absolute;
    text-align: center;
    -webkit-backface-visibility: hidden; /* Safari */
    backface-visibility: hidden;
    background-color: lightgray;
    color: black;
    transform: rotateY(180deg);
}

.toolRow {
    display: flex;
    height: 85%;
}


.toolchartTitle {
    font-size:4vw;
    max-height: 6vw;
    min-height: 6vw;
}

.toolAnimation {
    flex: 1;
}

.toolButtons {    
    height: 14vw;
}

.toolButton {
    font-size: 5vw;
    margin: 2vw;
    padding: 1vw;
    border: 0.5vw solid var(--frameColor);
    border-radius: 1vw;
    background: var(--frameColor);
    color: white;
}

.toolButton:hover {
    cursor:pointer;
    background: white;
    color: var(--frameColor);
}

.toolButtonImage {
    height: 4vw;
    color: white;
}

.toolFooter {
	width: 100vw;
	height: 10vw;
}

.toolFooterContainer {
    display: flex; 
    flex-direction: row; 
    align-items: center; 
    height: 10vw;
}

.toolFooterButton:hover {
    transform: scale(1.1);
}

.toolFooterRow {
    display: flex;
    height: 85%;
}

.toolFooterText {
	font-size: 2.5vw;
	color: white;
}

.toolEmbedText {
    font-size: 3vw;
}

.toolEmbedColor {
	height:3vw;
	width:6vw;
}

.toolEmbedRadio {
    height:2vw;
    width:2vw;
}

.toolEmbedInput {
    margin: 0.5vw;
    padding: 0.5vw;
    font-size: 2.5vw;
    border-radius: 1vw;
    border: 0.5vw solid var(--frameColor);
}

.toolEmbedTextarea {
    margin: 1vw;
    padding: 1vw;
    font-size: 3vw;
    border-radius: 1vw;
    border: 0.5vw solid var(--frameColor);
}

.toolEmbedButton {
    font-size: 3vw;
    margin: 1vw;
    padding: 1vw;
    border: 0.5vw solid var(--frameColor);
    border-radius: 1vw;
    background: var(--frameColor);
    color: white;
}

.toolEmbedButton:hover {
    cursor:pointer;
    background: white;
    color: var(--frameColor);
}

<script src="../javascript/d3.min.js"></script>

<script>

function animate() {
    var tickDuration = parseInt(animationSpeed);

//    var height2 = document.getElementById("animation").offsetHeight;
//    var width2 = document.getElementById("animation").offsetWidth;
    
    var width = 600;
    var height = 500;

    var svg = d3.select("#animation").append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox", "0 0 "+width+" "+height);

    const margin = {
      top: 15,
      right: 5,
      bottom: 0,
      left: 5
    };
    
    d3.csv(urlData).then(function(data) {       
      data.forEach(d => {       
        d.rank = (+d.rank)-1,
        d.lastValue = +d.lastValue,
        d.value = +d.value,
        d.index = +d.index,
        d.value = isNaN(d.value) ? 0 : d.value,
        d.colour = d3.hsl(Math.random()*360,0.75,0.75)
    });
    
    let index = 0;
    let lastIndex = d3.max(data, d => d.index);

    var top_n = d3.max(data, d => d.rank)+1;    
    let barPadding = (height-(margin.bottom+margin.top))/(top_n*5);

    let labelSlice = data.filter(d => d.index == index && !isNaN(d.value));
        
    let x = d3.scaleLinear()
      .domain([0, d3.max(labelSlice, d => d.value)])
      .range([margin.left, width-margin.right-65]);
  
    let y = d3.scaleLinear()
      .domain([top_n, 0])
      .range([height-margin.bottom, margin.top]);

    let xAxis = d3.axisTop()
      .scale(x)
      .ticks(width > 500 ? 5:2)
      .tickSize(-(height-margin.top-margin.bottom))
      .tickFormat(d => d3.format(',')(d));      

    // x axis
    svg.append('g')
      .attr('class', 'axis xAxis')
      .attr('transform', 'translate(0, '+margin.top+')')
      .call(xAxis)
      .selectAll('.tick line')
      .classed('origin', d => d == 0);

    svg.selectAll('rect.bar')
        .data(labelSlice, d => d.name)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', x(0)+1)
        .attr('width', d => x(d.value)-x(0)-1)
        .attr('y', d => y(d.rank)+5)
        .attr('height', y(1)-y(0)-barPadding)
        .style('fill', d => d.colour);

    svg.selectAll('text.label')
      .data(labelSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'label')
      .attr('x', d => x(d.value)-8)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
      .style('text-anchor', 'end')
      .html(d => d.name);

    svg.selectAll('text.valueLabel')
      .data(labelSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'valueLabel')
      .attr('x', d => x(d.value)+5)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
      .text(d => d3.format(',.0f')(d.lastValue));

      var labelText;
      
    labelText = svg.append('text')      
      .attr('class', 'labelText')
      .attr('x', width-margin.right-20)
      .attr('y', height-25)
      .attr("font-size", labelFontSize+"px")
      .style('text-anchor', 'end')
      .html(labelSlice[0].label);

    let ticker = d3.interval(e => {

      if(animateState!=2 && animateState!=4) {

      labelSlice = data.filter(d => d.index == index && !isNaN(d.value));

      x.domain([0, d3.max(labelSlice, d => d.value)]); 
      
      svg.select('.xAxis')
        .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .call(xAxis);

      let bars = svg.selectAll('.bar').data(labelSlice, d => d.name);
      
      bars
        .enter()
        .append('rect')
        .attr('class', d => 'bar '+d.name.replace(/\s/g,'_'))
        .attr('x', x(0)+1)
        .attr( 'width', d => x(d.value)-x(0)-1)
        .attr('y', d => y(top_n+1)+5)
        .attr('height', y(1)-y(0)-barPadding)
        .style('fill', d => d.colour)
        .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .attr('y', d => y(d.rank)+5);
            
      bars
        .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('width', d => x(d.value)-x(0)-1)
          .attr('y', d => y(d.rank)+5);
              
      bars
      .exit()
      .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .attr('width', d => x(d.value)-x(0)-1)
        .attr('y', d => y(top_n+1)+5)
        .remove();

      let labels = svg.selectAll('.label')
        .data(labelSlice, d => d.name);
      
      labels
        .enter()
        .append('text')
        .attr('class', 'label')
        .attr('x', d => x(d.value)-8)
        .attr('y', d => y(top_n+1)+5+((y(1)-y(0))/2))
        .style('text-anchor', 'end')
        .html(d => d.name)    
        .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
                  
      labels
        .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .attr('x', d => x(d.value)-8)
        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
      
      labels
          .exit()
          .transition()
            .duration(tickDuration)
            .ease(d3.easeLinear)
            .attr('x', d => x(d.value)-8)
            .attr('y', d => y(top_n+1)+5)
            .remove();         
      
      let valueLabels = svg.selectAll('.valueLabel').data(labelSlice, d => d.name);

      valueLabels
        .enter()
        .append('text')
        .attr('class', 'valueLabel')
        .attr('x', d => x(d.value)+5)
        .attr('y', d => y(top_n+1)+5)
        .text(d => d3.format(',.0f')(d.lastValue))
        .transition()
        .duration(tickDuration)
        .ease(d3.easeLinear)
        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
              
      valueLabels
        .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value)+5)
          .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
          .tween("text", function(d) {
              let i = d3.interpolateRound(d.lastValue, d.value);
              return function(t) {
                this.textContent = d3.format(',')(i(t));
              };
          });

      valueLabels
        .exit()
        .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value)+5)
          .attr('y', d => y(top_n+1)+5)
          .remove();      

      labelText.html(labelSlice[0].label);
    }

    if(animateState==1 && index == lastIndex)
    {
//        ticker.stop();
        animateState=4;

        var audio = document.getElementById("audio");
        audio.pause(); 
        audio.currentTime = 0;

        setButtons();
    }

    if(animateState==0) {
      index=0;
    } else if (animateState==1) {
      index++;
      if(index > lastIndex)  index=lastIndex;
    } else if (animateState==3) {
      index=0;
      animateState = 0;
    } else if (animateState==4) {
      index=lastIndex;
    } else {
      // do nothing
    }

   },tickDuration);

  });
}

function setButtons() {
      var audio = document.getElementById("audio");
      var play = document.getElementById("playButton"); 
      var pause = document.getElementById("pauseButton");       
      var mute = document.getElementById("muteButton"); 
      var unmute = document.getElementById("unmuteButton"); 

      if (audio.paused) {
          play.style.display = "inline";
          pause.style.display = "none";
      } else {
          play.style.display = "none";
          pause.style.display = "inline";
      }

      if(audio.muted) {
          mute.style.display = "none";
          unmute.style.display = "inline";
      } else {
          mute.style.display = "inline";
          unmute.style.display = "none";
      }
}

function restart() {
    var audio = document.getElementById("audio");
    audio.pause(); 
    audio.currentTime = 0;

    animateState=3;

    setButtons();
}

function playPause() {
      var audio = document.getElementById("audio"); 

      if (audio.paused) {
          audio.play();
          animateState=1;
      } else {
          audio.pause();
          animateState=2;
      }

      setButtons();
}

function muteUnmute() {
    var audio = document.getElementById("audio"); 

    if(audio.muted) {
      audio.muted = false;
    } else {
      audio.muted = true;
    }

    setButtons();
}

</script>
